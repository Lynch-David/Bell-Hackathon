<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating...</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="2FAuth.js"></script>
</head>

<body>
    <div class="twofactorauth">
        <h3 id="2authHeader">We have sent you a pattern via email. Please enter the 4 button solution in order</h3>
        <button id="resetButton">reset</button>
    </div>
    <div class="btn-group" onload="openTab()">
        <div id="row1">
            <button id="1"></button>
            <button id="2"></button>
            <button id="3"></button>
            <button id="4"></button>
        </div>
        <div id="row2">
            <button id="5"></button>
            <button id="6"></button>
            <button id="7"></button>
            <button id="8"></button>
        </div>
        <div id="row3">
            <button id="9"></button>
            <button id="10"></button>
            <button id="11"></button>
            <button id="12"></button>
        </div>
        <div id="row4">
            <button id="13"></button>
            <button id="14"></button>
            <button id="15"></button>
            <button id="16"></button>
        </div>
    </div>
    <div id="centering">
        <p id="toggleText">Solution was incorrect. You have 2 tries remaining.</p>
    </div>
</body>

</html>
